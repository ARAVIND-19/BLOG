<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Minimal Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin - Minimal Blog</h1>
      <nav>
        <button class="dark-mode-toggle" aria-label="Toggle dark mode" onclick="toggleDarkMode()">ðŸŒ™</button>
        <a href="index.html" class="admin-link">Back to Main</a>
      </nav>
    </header>
    <form id="login-form" onsubmit="login(event)">
      <input type="password" id="admin-password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>
    <div id="admin-content" style="display: none;">
      <form class="post-form" onsubmit="addOrUpdatePost(event)">
        <input type="hidden" id="post-id">
        <input type="text" id="post-title" placeholder="Title" required>
        <input type="date" id="post-date" required>
        <textarea id="post-summary" placeholder="Summary" required></textarea>
        <textarea id="post-content" placeholder="Content" required></textarea>
        <input type="text" id="post-tags" placeholder="Tags (comma separated)" required>
        <input type="text" id="post-categories" placeholder="Categories (comma separated)" required>
        <button type="submit">Save Post</button>
      </form>
      <ul class="post-list" id="post-list"></ul>
      <textarea id="json-editor" style="width: 100%; height: 300px;"></textarea>
      <button onclick="updatePostsFromJson()">Update Posts from JSON</button>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
